  <body></body>
  <script>
    /*
     * Question - Check Input number's LCM
     */

    /**
     * Algortihm
     * 1. handle all edgecase null, undefined, emptystring, falsy value, string, negative number (return enter proper value)
     * 2. if input is number in string (typecast it with parseint method and store in new variable)
     * 2.1 if input is string ( return please enter number)
     * 3. create a for loop
     * 4. if input is divisible by i, then divide that number with i and push i in array
     * 5. return the array
     *
     */
    function checkLCM(val) {
      const value = parseInt(val);
      if (isNaN(value) || value <= 0) {
        return "Please Proper Value";
      }
      const arr = [];
      let output = value;
      for (let i = 2; i <= value; ) {
        if (output % i === 0) {
          arr.push(i);
          output = output / i;
          if (output === 1) {
            break;
          }
        } else {
          i++;
        }
      }
      return arr;
    }
    console.log(checkLCM("131072"));
  </script>
